<!DOCTYPE html>
<html>
<head>
    <style>
        a.arial-font {
            font-family: Arial, Helvetica, sans-serif;
        }

        .link-button {
            padding: 12px 30px;
            background-color: #1d1d1d;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
            display: inline-block;
        }
        .link-button:hover {
            background-color: #5289ff;
            transform: scale(1.05);
        }
        .icon {
            transition: transform 0.2s ease;
        }
        .icon:hover {
            transform: scale(1.12);
        }
        .scrolling-frame {
            width: 100%;
            max-width: 900px;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 15px 0;
            display: flex;
            align-items: center;
        }
        .scrolling-frame::-webkit-scrollbar {
            height: 8px;
        }
        .scrolling-frame::-webkit-scrollbar-track {
            background: #222222;
        }
        .scrolling-frame::-webkit-scrollbar-thumb {
            background: #5289ff;
            border-radius: 4px;
        }
        .scrolling-frame::-webkit-scrollbar-thumb:hover {
            background: #6fa3ff;
        }
        .image-container {
            display: flex;
            gap: 15px;
            padding: 0 15px;
            white-space: nowrap;
        }
        .image-container img {
            flex-shrink: 0;
            height: 200px;
            width: auto;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
