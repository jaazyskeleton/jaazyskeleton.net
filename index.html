<!DOCTYPE html>
<html>
<head>
    <style>
        a.arial-font {
            font-family: Arial, Helvetica, sans-serif;
        }

        .link-button {
            padding: 12px 30px;
            background-color: #1d1d1d;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
            display: inline-block;
        }
        .link-button:hover {
            background-color: #ff5252;
            transform: scale(1.05);
        }
        .icon {
            transition: transform 0.2s ease;
        }
        .icon:hover {
            transform: scale(1.12);
        }
        .side-panel {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 80px;
            background-color: #111111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            border-right: 2px solid #ff5252;
        }
        .side-link {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            padding: 10px 5px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            border-left: 3px solid white;
            transition: all 0.3s ease;
            padding-left: 10px;
        }
        .side-link:hover {
            color: #ff5252;
            border-left-color: #ff5252;
            padding-left: 15px;
        }
        body {
            margin-left: 80px;
        }

        .side-nav-buttons {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            z-index: 100;
            width: 120px;
            padding-left: 0;
            background: rgba(0,0,0,0.18);
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
        }
        .side-nav-btn {
            display: block;
            width: 95px;
            margin-left: 5px;
            padding: 7px 0 3px 0;
            color: rgb(0, 0, 0);
            background: none;
            border: none;
            outline: none;
            text-align: center;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            border-bottom: 3px solid #ff5252;
            transition: transform 0.2s cubic-bezier(.4,2,.6,1), border-bottom-width 0.2s cubic-bezier(.4,2,.6,1);
        }
        .side-nav-btn:hover {
            transform: scale(1.18);
            border-bottom-width: 5px;
        }
    </style>
</head>
<title>Home</title>
<link rel="icon" type="image/x-icon" href="Assets/Icons/Icon.png">

    <script>
        const bgBtn = document.getElementById('bgDropdownBtn');
        const bgDropdown = document.getElementById('bgDropdown');
        bgBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            bgDropdown.style.display = bgDropdown.style.display === 'block' ? 'none' : 'block';
        });
        document.addEventListener('click', function() {
            bgDropdown.style.display = 'none';
        });
        function setBg(bg) {
            document.getElementById('bodyElement').style.backgroundImage = `url('${bg}')`;
            bgDropdown.style.display = 'none';
        }
    </script>
